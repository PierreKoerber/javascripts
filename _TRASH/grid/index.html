Vue.component('grid',{
    props:{
        items:Array
    },
    data(){
    return{
        page:0,
        pagesize:10,
        currentpage:0,
        sorts:[],
        filters:[],
        showsearch:true,
        urledit:"",
        urlshow:""
        }
    },
    methods:{
        next:function(){
            this.currentpage++ ;
        },
        previous:function(){
            this.currentpage-- ;
        },
        first:function(){
            this.currentpage = 0 ;
        },
        last:function(){
            this.currentpage = this.pagenumbers-1 ;
        },
        addsort(col){
            this.sorts.push(col) ;
        },
        resetfilters(){

        }
    },
    mounted(){
    },
    computed:{
        pageitems(){
        
            
            var its = this.items ;

            // sort the items

            // do the filters
            var filter = ["firstname","lastname"] ;

            // loop the filter
            for(var i =0;i<this.filters.length;i++){
               
                function doesContain(fieldname, value, item) {
                    return item[fieldname].toLowerCase().includes( value.toLowerCase() ) ;
                }
                var fieldname = filter[i] ;
                var value = this.filters[i] ;
                its = its.filter(  doesContain.bind(this, fieldname, value) );
            }

            // get the page size
            its = its.slice(this.currentpage * this.pagesize, this.currentpage * this.pagesize + this.pagesize) ;
            return its ;
        },
        pagenumbers(){
            return Math.ceil(  this.items.length / this.pagesize ) ;
        }

    },
    template:

    `
<div>
{{sorts}}
{{filters}}

                </th>
            </tr>

             <tr v-if="showsearch">

            </td>
        </tr>

        </tbody>
    </table>

        <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>

        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>

    <button class="btn btn-default" v-on:click="last()" :disabled="currentpage==pagenumbers" >
